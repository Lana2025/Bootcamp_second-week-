<!DOCTYPE html>
<html>
	<head>
		<!--required meta--> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>How you know about the movies</title>
        <!--Bootstrap css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!--Custom css-->
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id='container'>
            <div class="row p-5">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 what_know">
                    <!--starting block--> 
			        <div id='first'>
				        <h1>What you know about the movies?</h1>
				        <img src="movies.jpg" class="rounded mx-auto d-block " alt="famous movies"> 
				        <p class ="know">Answer the questions and</br>get the result of how well you know about movies!			                  
				        </p>
				        <button id="showquest">Start Quiz</button>
                    </div>
                     <!--question block--> 
            <div id='quest'>
			        <div class="quiz-container">
                <div id="quiz"></div>
              </div>
              <button id="previous">Previous Question</button>
              <button id="next">Next Question</button>
              <button id="submit">Result</button>
            </div>
            <!--results block-->
              <div id="results"></div> 
            </div>
        </div>
    </div>              
		<script type='text/javascript' src='jsmov.js'></script>
	</body>
</html>
